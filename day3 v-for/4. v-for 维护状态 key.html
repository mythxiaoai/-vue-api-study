<div id="app">
  <h1>状态维护 key</h1>
  <ul>
    <li v-for="item,index of arr" :key="item.id">
        {{index}}:{{item.name}}
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
  //1. 在正常的for循环中 key 会抛出警告
  //2. 总体来说 加key的作用是为了在Vue做diff算法对新老虚拟dom标记来区分，是否做更新，值得注意的是在循环中用index作为key值 只会起到消除警告的作用，后面以问题会详细讲到，推荐做法用唯一做标识。
  //3. 特殊属性key的其他作用会在后面课程讲到。
  var app = new Vue({
    el: "#app",
    data() {
      return {
        arr: [
          { id: "1", name: "小艾" },
          { id: "2", name: "小明" },
        ],
      };
    },
  });
</script>

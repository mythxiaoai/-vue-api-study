<div id="app">
  <h1>插槽内容</h1>

  <test> 我是替换slot的内容 </test>
</div>

<template id="test-temp">
  <div>
    我是Test组件
    <!-- <slot></slot> -->
    <slot></slot>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<script type="module">
  // 1.组件本身就是模板方法模式的一种实现，而插槽为本身的组件又细分出了更多的可能性，插槽本身也是模板方法模式的细分实现，让用户自己去决定模板的内容.
  // 2.当test组件中间没有包含slot时候  则该组件起始标签和结束标签之间的任何内容都会被抛弃
  import test from "./components/Test.js";
  let vm = new Vue({
    el: "#app",
    components: { test },
    data() {
      return {
        val: "Pdata",
      };
    },
  });
</script>

<div id="app">
  <h1>is 输入测试 String</h1>
  <component is="v-a"></component>

  <h1>is 输入测试 Object</h1>
  <component :is="{}"></component>
  
  <h1>单独使用</h1>
  <div is="v-a"></div>

  <h1>动态组件</h1>
  <button @click="type='v-a'">A</button>
  <button @click="type='v-b'">B</button>
  <button @click="type='v-c'">C</button>
  <component :is="type"></component>

  <h1>html限制</h1>
  <!--select内部只能使option标签-->
  <select>
    <component is="v-d"></component>
    <div is="v-d"></div>
  </select>

  <select>
    <option is="v-d"></option>
  </select>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script type="module">
  //1. is的存在有两个作用  第一个配合<component>Vue的内置组件做动态组件   第二个摆脱对html的ui ol table select的内部标签的限制，当然在template，.vue文件，<script type="text/x-template">限制不存在的
  //2. 整体的意思就是  最终实际的渲染标签是什么。
  //3. Object的参数输入没试过
  //4. 也可以单独不用componet标签
  import { VA, VB, VC, VD } from "./components/Test3.js";
  window.vm = new Vue({
    components: { VA, VB, VC, VD },
    el: "#app",
    data() {
      return {
        type: "v-a",
      };
    },
  });
</script>

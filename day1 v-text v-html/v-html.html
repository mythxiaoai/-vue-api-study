<div id="app">
    <p>用插值表达式: {{ rawHtml }}</p>
    <p>用 v-html 指令: <span v-html="rawHtml"></span></p>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                rawHtml: "<span style='color:red'>v-htm的内容是红色<span>"
            }
        },
        methods: {

        }
    })
</script>

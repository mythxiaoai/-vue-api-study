<div id="app">
    <p>用插值表达式: {{ rawHtml }}</p>
    <p>用 v-html 指令: <span v-html="rawHtml"></span></p>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
<script>
    // 1. 底层是更新指令标签的innerHTML 会替换子标签的全部内容  部分替换标签，建议用组件代替
    // 2. v-html替换部分的html的css并不能用 scoped里面的样式 因为vue-loader并没有对这块做解析，所以需要用全局的
    // 3. 注意防止xss攻击
    var app = new Vue({
        el: '#app',
        data() {
            return {
                rawHtml: "<span style='color:red'>v-htm的内容是红色<span>"
            }
        },
        methods: {

        }
    })
</script>

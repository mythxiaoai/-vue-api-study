<div id="app">
    <button @click="type='v-a'">A</button>
    <button @click="type='v-b'">B</button>
    <br>
    <keep-alive include="a">
        <component :is="type"></component>
    </keep-alive>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>

<script type="module">
    //1. 事例说明  只缓存VA组件  不缓存VB组件  点击A和B按钮切换，在初始化AB组件之后，切换组件观察两个组件的生命周期执行情况
    //2. 初始化时执行触发A组件的activated钩子，切换到B组件触发A主键的deactived钩子 
    //3. activated缓存的组件激活   deactived缓存组件停止
    import VA from "./components/VA.js";
    import VB from "./components/VB.js";
    let vm = new Vue({
        el:"#app",
        components:{VA,VB},
        data(){
            return {type:"v-a"}
        }
    })
</script>

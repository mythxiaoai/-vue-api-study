<div id="app">
  {{messageDeal}} {{meth()}}
  <button @click="destroy">销毁</button>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>

<script>
  /*全部的执行顺序是：
  beforeCreate
  created
  beforeMount
  computed | methods 按模板顺序执行
  mounted
  watch
  beforeUpdate
  computed
  updated
  //1. 其中在ssr下，只触发beforeCreate created errorCaptured这三个生命周期
  //2. 还有一点值得注意的是不能用剪头函数，因为剪头函数中的this的指向是指定当前上下文，需要用Fnction钩子被执行的时候this才会指向Vue实例，这里都是es6的对象缩写
  {beforeCreate() {}} === {beforeCreate:function(){}} 两个写法相等
  */
  var vm = new Vue({
    el: "#app",
    data: {
      message: "xuxiao is boy",
    },
    computed: {
      messageDeal() {
        console.group("computed");
        return this.message + "是最帅的";
      },
    },
    methods: {
      meth() {
        console.group("methods");
      },
      destroy() {
        this.$destroy();
      },
    },
    watch: {
      message: function (val, oldVal) {
        console.group("watch");
      },
    },
    beforeCreate() {
      console.group("beforeCreate 创建前状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
      console.log("%c%s", "color:red", "data   : " + this.$data); //undefined
      console.log("%c%s", "color:red", "message: " + this.message);
    },
    created: function () {
      console.group("created 创建完毕状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
      console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
      console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
    },
    beforeMount: function () {
      console.group("beforeMount 挂载前状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
      console.log(this.$el);
      console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
      console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
    },
    mounted: function () {
      this.message = "小艾";
      console.group("mounted 挂载结束状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
      console.log(this.$el);
      console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
      console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
    },
    beforeUpdate: function () {
      console.group("beforeUpdate 更新前状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el);
      console.log(this.$el);
      console.log("%c%s", "color:red", "data   : " + this.$data);
      console.log("%c%s", "color:red", "message: " + this.message);
    },
    updated: function () {
      console.group("updated 更新完成状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el);
      console.log(this.$el);
      console.log("%c%s", "color:red", "data   : " + this.$data);
      console.log("%c%s", "color:red", "message: " + this.message);
    },
    beforeDestroy: function () {
      console.group("beforeDestroy 销毁前状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el);
      console.log(this.$el);
      console.log("%c%s", "color:red", "data   : " + this.$data);
      console.log("%c%s", "color:red", "message: " + this.message);
    },
    destroyed: function () {
      console.group("destroyed 销毁完成状态===============》");
      console.log("%c%s", "color:red", "el     : " + this.$el);
      console.log(this.$el);
      console.log("%c%s", "color:red", "data   : " + this.$data);
      console.log("%c%s", "color:red", "message: " + this.message);
    },
  });
</script>

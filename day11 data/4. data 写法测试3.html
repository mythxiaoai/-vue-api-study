<div id="app">
  <h3>特殊属性</h3>
  {{_test}}<button @click="_test++">改变</button>
  {{$test}}<button @click="$test++">改变</button>
  <h3>特殊属性访问</h3>
  {{$data}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<script type="module">
  //3.以 _ 或 $ 开头的 property 不会被 Vue 实例代理，会默认为内置，不会被响应话，只能通过vm.$data._test访问
  window.vm = new Vue({
    el: "#app",
    data: {_test:1,$test:1}
  });
 console.log(vm.$data);

</script>

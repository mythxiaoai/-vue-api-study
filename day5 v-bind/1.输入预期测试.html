<div id="app">
  <p v-bind:title = "title">any</p>
  <p :title = "title">any简写</p>
  <p v-bind= "{title}">Object</p>
  <!-- <p := "{title}">Object简写</p> -->
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
<script>
  //1.any (with argument) | Object (without argument)  any任意 必须需要带参数  Object不带参数
  //2.不支持方法返回对象
  //3.当为对象的时候v-bind不支持简写 支持对象是后面组件参数传递的重要特征

  var app = new Vue({
    el: "#app",
    data() {
      return {
        title:"我是p标签"
      };
    }
  });
</script>
